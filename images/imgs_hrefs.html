<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Images and Hyperlinks Example</title>
	</head>
	<body>
		<h1>My Website</h1>
		<!-- Image -->
		<img src="example.jpg" alt="Description of the image" width="300">
		<!-- Hyperlink -->
		<a href="https://www.example.com" target="_blank">Visit Example Website</a>
	</body>
</html>

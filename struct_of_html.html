<!DOCTYPE html> <!-- Document type declaration -->
<html> <!-- The root element of the HTML document -->
	<head> <!-- Contains meta-information about the document -->
		<meta charset="UTF-8"> <!-- Character encoding for the document -->
		<title>Page Title</title> <!-- Title of the web page, displayed in the browser's title bar -->
		<link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to an external CSS file -->
	</head>
	<body> <!-- Contains the visible content of the web page -->
		<header> <!-- Header section, typically contains site logo and navigation -->
			<h1>Main Heading</h1> <!-- Top-level heading, usually the page's main title -->
			<nav> <!-- Navigation menu -->
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>
		<main> <!-- Main content of the page -->
			<h2>Subheading</h2> <!-- Secondary heading -->
			<p>This is a paragraph of text. Lorem ipsum dolor sit amet...</p>
			<img src="image.jpg" alt="Description of the image"> <!-- Image with alternative text -->
			<a href="https://www.example.com">Link to another website</a> <!-- Hyperlink to an external site -->
		</main>
		<footer> <!-- Footer section, typically contains copyright info and links -->
			<p>&copy; 2023 Your Website Name</p> <!-- Copyright notice -->
		</footer>
	</body>
</html>
